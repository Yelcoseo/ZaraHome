<div class="productsList" *ngFor="let product of productList.products">
  <img class="image" [src]="product.image" (click)="navigateToProduct(product.id, product.name)">
  <div class="pictureText">
    <span>{{ product.name }}</span>
    <div>
      <button mat-icon-button *ngFor="let color of product.colors" style="padding:2px" #tooltip="matTooltip"
        matTooltip="{{color.name}}" matTooltipPosition="below">
        <img class="colorImage" [src]="color.image">
      </button>
    </div>
  </div>
</div>
